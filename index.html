<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="container">
        <header id="header">

            <h1 id="title">Clarusway Survey Form</h1> <br>

            <span class="spans">Thank you for taking the time to help us improve the platform</span>

        </header>

        <form action="result.html" method="get" id="">

            <div>
                <label for="name">Name</label><br>
                <input id="form-input" type="text" name="name" id="name" placeholder="Enter your Name" required><br>

                <label for="surname">Surname</label><br>
                <input id="form-input" type="text" name="surname" id="surname" placeholder="Enter your Surname"
                    required> <br>

                <label for="email">Email</label> <br>
                <input id="form-input" type="email" name="email" id="email" placeholder="user@clarusway.com" required>
                <br>

                <label for="role"><span class="spans">Which option best describes your current role?</span></label> <br>
                <select id="form-input" name="currentrole" id="role">
                    <option disabled selected value>Select current role</option>
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                    <option value="fulltimejob">Full Time Job</option>
                    <option value="parttimejob">Part Time Job</option>
                    <option value="fulltimelearner">Full Time Learner</option>
                    <option value="prefernottosay">Prefer not to say</option>
                </select><br>

                <label for="recommendClarusway"><span class="spans">Would you recommend Clarusway to a
                        friend?</span></label> <br>
                <label><input type="radio" name="recommend" id="recommendClarusway" value="definitelyyes"
                        checked>Definitely, Yes</label><br>
                <label><input type="radio" name="recommend" id="recommendClarusway" value="Maybe">Maybe</label><br>
                <label><input type="radio" name="recommend" id="recommendClarusway" value="notsure">Not sure</label><br>
                <label><input type="radio" name="recommend" id="recommendClarusway" value="definitelyno">Definitely,
                    No</label><br>

                <label><span class="spans">What is your favorite feature of Clarusway?</span></label><br>
                <select id="form-input" name="favoritefeature" id="feature">
                    <option disabled selected value>Select an option</option>
                    <option value="courses">Courses</option>
                    <option value="project">Project</option>
                    <option value="community">Community</option>
                    <option value="mentors">Mentors</option>
                </select><br>

                <label for="favoritefeature"><span class="spans">What would you like to see improved? (Check all that
                        apply)</span></label><br>
                <label><input type="checkbox" name="frontendproject" id="favoritefeature" value="frontendproject"
                        checked>Front-end Projects</label><br>
                <label><input type="checkbox" name="backendproject" id="favoritefeature" value="backendproject">Back-end
                    Projects</label><br>
                <label><input type="checkbox" name="datascience" id="favoritefeature" value="datascience">Data
                    Science</label><br>
                <label><input type="checkbox" name="additonalcourses" id="favoritefeature"
                        value="additonalcourses">Additional Courses</label><br>

                <label for=""><span class="spans">Any comments or suggestions?</span></label> <br>
                <textarea name="commentsorsuggestions" id="commentssuggestions" cols="30" rows="3" id="form-input"
                    placeholder="Enter your comment or suggestions here...Thanks for you.."></textarea>
                <input type="submit" value="Submit" id="button">
            </div>
        </form>
    </div>
</body>

</html>
